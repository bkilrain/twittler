  <body>
  <div class="wrapper">

  	</footer>


    <script>

      $(document).ready(function(){
        var $body = $('section');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }

      });

    </script>

    <script src="bootstrap.min.js"></script>
  </body>
