<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Twittler</title>

    <!-- Original scripts & CSS link -->
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/twittler-style.css">
    <link href="https://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet">

  </head>
  <body>
  <div class="wrapper">
  	<!--Header-->

  	<header class="main-header group">
  		
  		<img class="logo" src="images/bird-1232416_960_720.png" alt="bluebird">

  		<h1>Twittler <br><small>~The only Twitter Clone you need</small></h1>

  	</header>

  	<!--Main Section-->

  	<section>

  	</section>
  		<div class="push"></div>
  	</div>
  	<!--Footer-->

  	<footer class="main-footer footer">
  		<h3>Twittler: <span>something clever to say here</span></h3>

  	</footer>

  	<script src="moment.js"></script>
  	<script src="bootstrap.min.js"></script>
  	<script src="livestamp.min.js"></script>
    <script>

      $(document).ready(function(){
        var $body = $('section');
        $body.html('');

        var index = streams.home.length - 1;
        var addTweets = function() {
        	while(index >= 0){
        	  var tweet = streams.home[index];
        	  var $tweet = $('<div class="tweetle"><div class="panel panel-default panelStyle"><img><div class="panel-body"><p></p></div><span class="timeStamp" data-livestamp="' + tweet.created_at + '"></span></div></div>'); //Setup tweet template
        	  $tweet.find('p').html('<span class="userName">@' + tweet.user + ':</span> ' + tweet.message); 
      	      $tweet.find('img').attr('src', 'images/' + tweet.user + '.jpg'); //Add avatar to tweet
        	  $tweet.appendTo($body);
    	      index -= 1;
	        }
		}
        //Add new tweets
        var checkTweets = function() {
        	index = streams.home.length - 1;
        	addTweets();
        }
        var newTweets = window.setInterval(checkTweets, 500);

      });

    </script>

    
  </body>
 
</html>
